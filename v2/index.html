<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Analyser</title>
    <style>
        /* Complete CSS Reset */
        *, *::before, *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            border: 0;
            outline: 0;
        }

        html {
            height: 100%;
            background-color: #555555;
            background: #555555;
        }

        body {
            height: 100%;
            background-color: #555555;
            background: #555555;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            color: #2d2d2d;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: #8b7b65;
            border-radius: 15px;
            box-shadow: 0 4px 24px #2224;
            padding: 32px;
        }

        h1 {
            font-size: 2.4rem;
            font-weight: 600;
            margin-bottom: 18px;
            color: #2d2d2d;
        }

        .upload-area {
            margin-bottom: 28px;
        }

        #fileInput {
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 8px;
            background: #e8e4e0;
            margin-top: 8px;
        }

        #loading {
            display: none;
            margin: 18px 0;
            font-size: 1.1rem;
            color: #288;
        }
        #loading.show {
            display: block;
        }

        .analysis-section {
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 18px;
            color: #278;
        }

        .stats-grid {
            display: flex;
            gap: 32px;
            margin-bottom: 16px;
        }
        .stat-card {
            background: #e8e4e0;
            padding: 18px;
            border-radius: 10px;
            box-shadow: 0 1px 8px #2222;
            text-align: center;
            min-width: 120px;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 6px;
        }
        .stat-label {
            font-size: 1rem;
            color: #444;
        }

        .readability-scores {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(210px, 1fr));
            gap: 14px;
            margin-bottom: 16px;
        }
        .score-item {
            background: #d6e4e4;
            border-radius: 8px;
            padding: 12px 18px;
            font-size: 1.03rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 7px;
        }
        .score-name {
            font-weight: 500;
        }
        .score-value {
            font-weight: 700;
            color: #278;
            margin-left: 12px;
        }

        .readability-interpretation {
            display: flex;
            gap: 32px;
        }
        .interpretation-section {
            flex: 1;
            background: #f9f7ea;
            border-radius: 10px;
            padding: 16px;
            margin-bottom: 7px;
        }

        /* AI analysis section styles */
        .ai-btn {
            margin: 16px 0;
            padding: 8px 18px;
            background-color: #39a5a5;
            color: #fff;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }
        .ai-btn:disabled {
            background: #777;
            cursor: not-allowed;
        }
        .ai-analysis-result {
            margin-top: 12px;
            background: #e7f7f7;
            border-radius: 8px;
            padding: 12px;
            color: #222;
            font-size: 1rem;
            min-height: 40px;
        }
        .loading {
            font-style: italic;
            color: #555;
        }
        .error {
            color: #d22;
            padding: 8px;
            background: #fbeaea;
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Minecraft Language File Analysis Tool</h1>
        <div class="upload-area">
            <label for="fileInput">Upload .mcworld or .mctemplate file:</label>
            <input type="file" id="fileInput" accept=".mcworld,.mctemplate" />
        </div>
        <div id="loading">Processing file...</div>
        <div id="results"></div>
    </div>
    <!-- JSZip from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
    <!-- Main script -->
    <script src="app.js"></script>
</body>
</html>
