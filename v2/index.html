<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Language File Processor with AI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Minecraft Language File Processor</h1>
        
        <!-- Existing language file processor UI -->
        <div id="file-processor">
            <!-- Your existing file processor content here -->
        </div>

        <!-- New ChatGPT Integration Section -->
        <div id="ai-assistant">
            <h2>AI Assistant</h2>
            <div class="chat-container">
                <div id="chat-messages" class="chat-messages"></div>
                <div class="chat-input-container">
                    <textarea id="user-input" placeholder="Ask about language files, translations, or Minecraft..." rows="3"></textarea>
                    <button id="send-button" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
